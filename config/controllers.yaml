panda:
    
    joint_state_controller:
        type: joint_state_controller/JointStateController
        publish_rate: 50

    joint_group_position_controller:
        type: effort_controllers/JointGroupPositionController
        joints:
            - joint1
            - joint2
            - joint3
            - joint4
            - joint5
            - joint6
            - joint7
        joint1: 
            pid: {p: 3000.0, i: 10.0, d: 25.0}
        joint2: 
            pid: {p: 3000.0, i: 10.0, d: 30.0}
        joint3: 
            pid: {p: 3000.0, i: 10.0, d: 30.0}
        joint4: 
            pid: {p: 3000.0, i: 10.0, d: 50.0}
        joint5: 
            pid: {p: 3000.0, i: 10.0, d:  8.0}
        joint6: 
            pid: {p: 3000.0, i:  1.0, d:  5.0}
        joint7: 
            pid: {p: 3000.0, i: 10.0, d:  4.0}

    cartesian_motion_controller:
        type: "position_controllers/CartesianMotionController"
        end_effector_link: "link7"
        robot_base_link: "link0"
        target_frame_topic: "target_frame"
        joints:
            - joint1
            - joint2
            - joint3
            - joint4
            - joint5
            - joint6
            - joint7

        pd_gains:
            trans_x: {p: 10.0, i: 0.0, d: 0.0}
            trans_y: {p: 10.0, i: 0.0, d: 0.0}
            trans_z: {p: 10.0, i: 0.0, d: 0.0}
            rot_x: {p: 10.0, i: 0.0, d: 0.0}
            rot_y: {p: 10.0, i: 0.0, d: 0.0}
            rot_z: {p: 10.0, i: 0.0, d: 0.0}

    motion_control_handle:
        type: "cartesian_controllers/MotionControlHandle"
        end_effector_link: "link7"
        robot_base_link: "link0"
        target_frame_topic: "/panda/cartesian_motion_controller/target_frame"
        joints:
            - joint1
            - joint2
            - joint3
            - joint4
            - joint5
            - joint6
            - joint7
